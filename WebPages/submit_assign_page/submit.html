<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>submit_assign_page</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.jsx"></script>
</head>
<body>
  <div id="container">
    <div id="left_sidebar">
      <div id="project_name">
        Code grading
      </div>
      <div id="bar_menu">
        <button id="lecutre_detail" class="button">
          강좌 자세히 보기 (공통)
        </button>
        <br>
        <button id=set_exam" class="button">
          문제 출제 (공통)
        </button>
        <br>
        <button id="assign_situation" class="button">
          제출 현황 (공통)
        </button>
        <br>
        <button id="submit_assign" class="button">
          과제 제출 (학생)
        </button>
        <br>
        <button id="team_split" class="button">
          팀 배정 (교수)
        </button>
      </div>
    </div>


    <div id="right_contents">
      <div id="upper_bar">
        Code grading
      </div>
      <div id="class_name">
        객체지향 프로그래밍_03
      </div>
      <div id="main_content">
        <div id="design">
          과목명 가져와야댐
        </div>
        <div id="problem">
          <div id="problem_content">
            <div id="problem_content_upperbar">
              문제 내용
            </div>
            <div id="real_problem_content">
              <p>받아올 과제명</p>
              <p>받아올 과제 내용</p>
              <p>받아올 처리조건</p>
              <p>받아올 처리조건 내용</p>
              <p>받아올 실험결과</p>
              <p>받아올 실험결과 내용</p>
            </div>
          </div>
          <div id="empty_space"></div>
          <div id="problem_solving">
            <div id="problem_solving_upperbar">
              문제 풀이
            </div>
            <div id="real_problem_solving">
              <textarea id="solving_text" placeholder="풀이를 입력하세요."></textarea>
            </div>
          </div>
          <div id="select_button">
            <button id="temporary_save_answer">
              임시저장
            </button>
            <button id="compile_answer">
              컴파일
            </button>
            <button id="submit_answer">
              제출
            </button>

          </div>
        </div>        
      </div>
    </div>
  </div>
</body>
</html>
